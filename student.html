<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Project Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }
        h1 {
            margin-bottom: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .required::after {
            content: " *";
            color: red;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #0078d7;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
    <script>
        function submitForm() {
            const name = document.getElementById('name').value.trim();
            const roll = document.getElementById('roll').value.trim();
            const project = document.getElementById('project').value.trim();
            const guide = document.getElementById('guide').value.trim();

            if (!name || !roll || !project || !guide) {
                alert('Please fill in all fields.');
                return;
            }

            alert('Project details submitted successfully!');
            // Here you can add code to handle the form submission
            // For example, sending data to a server
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Student Project Details</h1>
        <form id="studentForm" onsubmit="return false;">
            <div class="form-group">
                <label for="name" class="required">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="roll" class="required">Roll Number</label>
                <input type="text" id="roll" name="roll" required>
            </div>
            <div class="form-group">
                <label for="project" class="required">Project Name</label>
                <input type="text" id="project" name="project" required>
            </div>
            <div class="form-group">
                <label for="guide" class="required">Project Guide</label>
                <input type="text" id="guide" name="guide" required>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
</body>
</html>
